<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	
		<title>qdoc Explorer</title>
		<meta name="description" content="qdoc Explorer" />
		<meta name="author" content="Partnering 3.0" />
		
		<link rel="stylesheet" href="viewer.css" />
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="explorer.js"></script>
		<script type="text/javascript" src="editor.js"></script>
		
		<script>
			$('document').ready(function(){
				var editor = new qdoc.editor();
				qdoc.explorer(function(filename){
					editor.setCurrentFile(filename);
				});
			})
		
		</script>
		
	</head>
	<body>
		<div id="explorer">
			<h1>Explorer</h1>
			<h2></h2>
			<div id="explorer-content">
			</div>
		</div>
		<div id="viewer">
			<iframe>
			</iframe>
		</div>
		<div id="editor">
			<h1>Edit</h1>
			<div id="editor-content">
				
			</div>
		</div>
	</body>
</html>
